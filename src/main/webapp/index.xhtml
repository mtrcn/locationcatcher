<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Location Catcher</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="location.js"/>
</h:head>
<h:body>
    <p:panelGrid style="margin:0px auto; width:600; border-style: hidden;">
        <p:row>
            <p:column colspan="2" style="text-align:center;">Location Catcher</p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                <p:gmap center="38, 35" zoom="8" type="HYBRID" style="width:600px;height:400px" widgetVar="map" streetView="false"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">
                <p:fieldset legend="Logs" toggleable="false">
                    <p:outputPanel id="logs"  layout="block" styleClass="ui-corner-all ui-widget-content chatlogs"/>
                </p:fieldset>
            </p:column>
        </p:row>
    </p:panelGrid>
    <p:socket onMessage="handleMessage" channel="/location" />
</h:body>

</html>
